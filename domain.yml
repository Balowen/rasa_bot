intents:
  - greet
  - goodbye
  - affirm
  - deny
  - show_limit_of_students
  - inform
  - fields_of_study

entities:
  - study_field
  - study_cycle
  - form_of_study

slots:
  study_field:
    type: unfeaturized
  study_cycle:
    type: unfeaturized
  form_of_study:
    type: unfeaturized
  category_parent_id:
    type: unfeaturized
    initial_value: 1

actions:
  - show_study_fields
  - show_categories

forms:
  - students_limit_form

responses:
  utter_greet:
  - text: "Hejka! Co chcesz?"

  utter_goodbye:
  - text: "Papa"

  utter_show_menu:
  - text: "Już pokazuje ci nasze menu :)"

  utter_ask_study_field:
  - text: "Jaki kierunek studiow ciebie interesuje?"
  - text: "Na jaki kierunek chcialbys sprawdzic limit?"

  utter_ask_study_cycle:
    - text: "Wybierz jeden z poniższych stopni studiow (pierwszy, drugi)"

  utter_ask_form_of_study:
    - text: "Jaka forma studiów? (stacjonarne, niestacjonarne)"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
